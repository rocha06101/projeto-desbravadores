<div class="home-container">

    <div class="main-content">
        <div class="container">
            <div class="cicle-profile-back">
                <div class="cicle-profile" #profileButton (click)="toggleProfile($event)">
                    <img src="/icons/user-icon2.svg" alt="">
                </div>
            </div>



            <div class="profile-popup" #profilePopup [class.open]="profileOpen">
                <div class="popup-header">
                    <strong>Paolla</strong>
                    <div>Diretora</div>
                    
                </div>
                
                <div class="div-header">
                    
                    <img src="/icons/anchor.svg" alt="" (click)="toggleProfile($event)">
                    <hr>
                    <img src="/icons/anchor.svg" alt="" (click)="toggleProfile($event)">

                </div>

                <div class="popup-body">
                    <div class="popup-body-buttons">
                        <img src="/icons/user-icon3.svg" alt="">
                        <span>
                            Meu perfil
                        </span>
                    </div>
                    <div class="popup-body-buttons">
                        <img src="/icons/shield.svg" alt="">
                        <span>Segurança</span>
                    </div>
                    <div class="popup-body-buttons">
                        <img src="/icons/gear.svg" alt="">
                        <span>Preferencias</span>
                    </div>
                </div>

                <div class="popup-footer">
                    <div class="button"><a href="/login"> Sair do sistema </a></div>
                </div>
            </div>



            <div class="container-header">
                <div class="content-title">
                    <div class="logo">
                        <img src="/images/logo.png" alt="">
                    </div>
                    <div class="title">
                        <span class="first-text">Sistema de Organização do Clube </span>
                        <span class="second-text">Painel Principal</span>
                    </div>
                </div>
            </div>

            <div class="section-center">
                <app-sections iconSrc="/icons/journal-icon.svg" title="Secretaria">
                </app-sections>
                <app-sections iconSrc="/icons/icon-cash.svg" title="Tesouraria">
                </app-sections>
                <app-sections iconSrc="/icons/warehouse-icon.svg" title="Almoxarifado">
                </app-sections>
            </div>
        </div>


    </div>

    <div class="footer">

        <div class="img-footer">
            <img src="/images/logo-desbravadores.png" alt="">
        </div>

        <span>Clube de Desbravadores - Almirante Tamandaré</span>

    </div>

</div>
